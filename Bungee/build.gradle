plugins {
    id 'java'
}

archivesBaseName = "bungee"
version = project.bungee_plugin_version

repositories {
    maven { url "https://papermc.io/repo/repository/maven-public/" }
    maven { url "https://jitpack.io/" }
}

dependencies {
    depencancy project(':Shared')

    compileOnly "io.github.waterfallmc:waterfall-api:${project.minecraft_release}-${project.waterfall_version}"

    compileOnly "net.luckperms:api:${project.luckperms_version}"
    compileOnly "com.github.NuVotifier:NuVotifier:${project.votifier_version}"

    depencancy "net.dv8tion:JDA:${project.jda_version}"
}

tasks.register("buildFat", Jar) {
    dependsOn tasks.build

    sourceCompatibility = JavaVersion.toVersion(project.java_version)
    targetCompatibility = JavaVersion.toVersion(project.java_version)

    duplicatesStrategy = "exclude"
    classifier = "fat"

    from files(project.sourceSets.main.output)
    from files(project.configurations.depencancy.collect { it.isDirectory() ? it : zipTree(it) })
}

processResources {
    filesMatching("bungee.yml") {
        expand "plugin_version": project.version
    }
}