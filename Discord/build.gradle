plugins {
    id 'java'
}

archivesBaseName = "discord"
version = project.discord_bot_version

dependencies {
    dependency project(':Shared')

    dependency "com.google.code.gson:gson:${project.gson_version}"

    dependency "net.dv8tion:JDA:${project.jda_version}"
    dependency "club.minnced:discord-webhooks:${project.webhooks_version}"
    dependency "org.slf4j:slf4j-simple:2.0.0"
    compileOnly "net.sf.trove4j:trove4j:3.0.3"
}

jar {
    archiveVersion = project.version + "-" + rootProject.version

    manifest {
        attributes "Main-Class": "io.github.evercraftmc.evercraft.discord.BotMain"
    }
}

tasks.register("buildFat", Jar) {
    dependsOn tasks.build

    sourceCompatibility = JavaVersion.toVersion(project.java_version)
    targetCompatibility = JavaVersion.toVersion(project.java_version)

    duplicatesStrategy = "exclude"
    archiveVersion = project.version + "-" + rootProject.version
    classifier = "fat"

    from files(project.sourceSets.main.output)
    from files(project.configurations.dependency.collect { it.isDirectory() ? it : zipTree(it) })

    manifest {
        attributes "Main-Class": "io.github.evercraftmc.evercraft.discord.BotMain"
    }
}