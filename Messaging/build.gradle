plugins {
    id "java"
}

version = messaging_version

repositories {
    maven {
        url "https://maven.kaleko.dev/public-snapshot/"
    }
    mavenCentral()
}

dependencies {
    implementation "io.github.kale_ko:ejcl:${ejcl_version}"

    implementation "io.netty:netty-all:${netty_version}"
    implementation "org.slf4j:slf4j-api:${slf4j_version}"
}

tasks.register("fatJar", Jar) {
    archiveClassifier = "fat"

    manifest {
        attributes "Main-Class": "io.github.evercraftmc.messaging.server.ECMessagingServerMain"
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from(sourceSets.main.output)
    from(configurations.runtimeClasspath.collect {
        it.isDirectory() ? null : zipTree(it)
    })
}

build {
    finalizedBy tasks.fatJar
}