plugins {
    id "java"
}

archivesBaseName = "shared"
version = project.project_version

dependencies {
    dependency "org.apache.commons:commons-lang3:${project.apache_lang_verison}"
    dependency "com.google.code.gson:gson:${project.gson_version}"

    dependency "mysql:mysql-connector-java:${mysql_version}"

    dependency "net.dv8tion:JDA:${project.jda_version}"
    dependency "org.slf4j:slf4j-simple:2.0.0"
}

jar {
    sourceCompatibility = JavaVersion.toVersion(project.java_version)
    targetCompatibility = JavaVersion.toVersion(project.java_version)

    duplicatesStrategy = "exclude"

    from files(project.sourceSets.main.output)
    from files(project.configurations.dependency.collect { it.isDirectory() ? it : zipTree(it) })
}