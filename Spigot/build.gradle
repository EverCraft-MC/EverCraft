plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/public/" }
    maven { url = "https://libraries.minecraft.net/" }
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compileOnly project(':Shared')

    compileOnly "org.spigotmc:spigot-api:${project.minecraft_version}-${project.spigot_version}"
    compileOnly name: "craftbukkit-${project.minecraft_version}"
    compileOnly "com.mojang:authlib:${project.authlib_version}"
    compileOnly "com.mojang:brigadier:${project.brigadier_version}"

    compileOnly "net.luckperms:api:${project.luckperms_version}"
}

processResources {
    filesMatching("plugin.yml") {
        expand "plugin_version": project.plugin_version
    }
}