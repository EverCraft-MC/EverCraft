plugins {
    id 'java'
}

sourceCompatibility = JavaVersion.toVersion(project.java_version)
targetCompatibility = JavaVersion.toVersion(project.java_version)

archivesBaseName = project.plugin_id
group = "com.kale_ko"
version = project.plugin_version

configurations.implementation.canBeResolved = true

repositories {
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/public/" }
    maven { url = "https://libraries.minecraft.net/" }
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compileOnly project(':Shared')

    compileOnly "org.spigotmc:spigot-api:${project.minecraft_version}-${project.spigot_version}"
    compileOnly name: "bukkit-${project.minecraft_version}"
    compileOnly "com.mojang:authlib:${project.authlib_version}"
    compileOnly "com.mojang:brigadier:${project.brigadier_version}"

    compileOnly "net.dv8tion:JDA:${project.jda_version}"
}

tasks.withType(JavaCompile).configureEach {
    sourceCompatibility = JavaVersion.toVersion(project.java_version)
    targetCompatibility = JavaVersion.toVersion(project.java_version)

    options.encoding = "UTF-8"
}

processResources {
    filesMatching("plugin.yml") {
        expand "plugin_version": project.plugin_version
    }
}