plugins {
    id "java"
}

version = project.worldguard_version

repositories {
    maven {
        url "https://maven.kaleko.dev/public-snapshot/"
    }
    mavenCentral()
}

dependencies {
    compileOnly project(":Core")
    compileOnly project(":Global")
    compileOnly "org.slf4j:slf4j-api:2.0.9"

    implementation "io.github.kale_ko:ejcl:${project.ejcl_version}"
}

tasks.register("fatJar", Jar) {
    archiveClassifier = "fat"

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from(sourceSets.main.output)
    from(configurations.runtimeClasspath.collect {
        it.isDirectory() ? null : zipTree(it)
    })
}

build {
    finalizedBy tasks.fatJar
}

processResources {
    inputs.property "version", project.version

    filesMatching("evercraft.yml") {
        expand "version": project.version
    }
}