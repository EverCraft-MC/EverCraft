plugins {
    id 'java'
}

sourceCompatibility = JavaVersion.toVersion(project.java_version)
targetCompatibility = JavaVersion.toVersion(project.java_version)

archivesBaseName = project.plugin_id
group = "com.kale_ko"
version = project.plugin_version

repositories {
    mavenCentral()
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    flatDir {
        dirs 'dev'
    }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:${project.minecraft_version}-${project.spigot_version}"
    // compileOnly name: "spigot-${project.minecraft_version}"
    compileOnly "org.spigotmc:plugin-annotations:${project.spigot_anotations_version}"
    annotationProcessor "org.spigotmc:plugin-annotations:${project.spigot_anotations_version}"
}

tasks.withType(JavaCompile).configureEach {
    sourceCompatibility = JavaVersion.toVersion(project.java_version)
    targetCompatibility = JavaVersion.toVersion(project.java_version)

    options.encoding = "UTF-8"
}

jar {
	archiveFileName = project.archivesBaseName + "-" + project.version + ".jar"
    destinationDirectory = file("\\")
}

java {
	withSourcesJar()
}

tasks.register("buildTest", Copy) {
    dependsOn tasks.build

    from "\\" + project.archivesBaseName + "-" + project.version + ".jar"
    into "\\run\\plugins"
}